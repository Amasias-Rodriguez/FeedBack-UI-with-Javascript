<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FeedBack UI with Javascript</title>
</head>
<body>
    <div class="container" id="container">
        <h1 class="heading">FeedBack UI</h1>
        <div class="ratings-container" id="ratings-container">
            <div class="rating">
                <img src="/img/2.png" alt="sad-face">
                <small>Unhappy</small>
            </div>
            <div class="rating">
                <img src="/img/3.png" alt="neutral-face">
                <small>Neutral</small>
            </div>
            <div class="rating">
                <img src="/img/4.png" alt="satisfied-face">
                <small>Satisfied</small>
            </div>
        </div>
        <button class="btn" id="btn">Send Review</button>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
